<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fade6e7b35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Bootstrap</title>
</head>
<body>
    <script src="script.js"></script>

    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"> דירוג העסק
    </button>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">דירוג העסק</h3>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>X</span>
                    </button>
                </div>
                <form action="#" class="form-control">
                    <div class="modal-body">
                        <h4 class="modal-title">עד כמה היית מרוצה מהעסק?</h4>

                        <div class="row ratings-title">
                            <div class="col-xs-6 ">
                            <p>שירות מקצועי</p>
                            </div>

                            <div class="col-xs-5 rating">
                                <form action="">
                                    <input type="radio" name="star-service" class="star star1" id="star1">
                                    <label for="star1" class="star star1"><span>5</span></label>

                                    <input type="radio" name="star-service" class="star star2" id="star2" >
                                    <label for="star2" class="star star2"><span>4</span></label>

                                    <input type="radio" name="star-service" class="star star3" id="star3">
                                    <label for="star3" class="star star3"><span>3</span></label>

                                    <input type="radio" name="star-service" class="star star4" id="star4">
                                    <label for="star4" class="star star4"><span>2</span></label>

                                    <input type="radio" name="star-service" class="star star5" id="star5">
                                    <label for="star5" class="star star5"><span>1</span></label>
                                </form>
                            </div>
                        </div>

                        <div class="row ratings-title">
                            <div class="col-xs-6 ">
                                <p>מחיר ממוצע</p>
                            </div>

                            <div class="col-xs-5 ">
                                <form action="" class="rating">
                                    <input type="radio" name="star-service" class="star star6" id="star6">
                                    <label for="star6" class="star star1"><span>5</span></label>

                                    <input type="radio" name="star-service" class="star star7" id="star7" >
                                    <label for="star7" class="star star2"><span>4</span></label>

                                    <input type="radio" name="star-service" class="star star8" id="star8">
                                    <label for="star8" class="star star3"><span>3</span></label>

                                    <input type="radio" name="star-service" class="star star9" id="star9">
                                    <label for="star9" class="star star4"><span>2</span></label>

                                    <input type="radio" name="star-service" class="star star10" id="star10">
                                    <label for="star10" class="star star5"><span>1</span></label>
                                </form>
                            </div>
                        </div>

                        <div class="row ratings-title">
                            <div class="col-xs-6 ">
                                <p>מקצועיות השירות</p>
                            </div>
                            <div class="col-xs-5 ">
                                <form action="" class="rating">
                                    <input type="radio" name="star-service" class="star star1" id="star11">
                                    <label for="star11" class="star star1"><span>5</span></label>

                                    <input type="radio" name="star-service" class="star star2" id="star12" >
                                    <label for="star12" class="star star2"><span>4</span></label>

                                    <input type="radio" name="star-service" class="star star3" id="star13">
                                    <label for="star13" class="star star3"><span>3</span></label>

                                    <input type="radio" name="star-service" class="star star4" id="star14">
                                    <label for="star14" class="star star4"><span>2</span></label>

                                    <input type="radio" name="star-service" class="star star5" id="star15">
                                    <label for="star15" class="star star5"><span>1</span></label>
                                </form>
                            </div>

                        </div>
                        <div class="row ratings-title">
                            <div class="col-xs-6 ">
                                <p>זמינות בעל העסק</p>
                            </div>
                            <div class="col-xs-5 ">
                                <form action="" class="rating">
                                    <input type="radio" name="star-service" class="star star1" id="star16">
                                    <label for="star16" class="star star1"><span>5</span></label>

                                    <input type="radio" name="star-service" class="star star2" id="star17" >
                                    <label for="star17" class="star star2"><span>4</span></label>

                                    <input type="radio" name="star-service" class="star star3" id="star18">
                                    <label for="star18" class="star star3"><span>3</span></label>

                                    <input type="radio" name="star-service" class="star star4" id="star19">
                                    <label for="star19" class="star star4"><span>2</span></label>

                                    <input type="radio" name="star-service" class="star star5" id="star20">
                                    <label for="star20" class="star star5"><span>1</span></label>
                                </form>
                            </div>
                        </div>
                        <div class="row ratings-title impression">
                            <div class="col-xs-6 ">
                                <p>התרשמות כללית</p>
                            </div>
                            <div class="col-xs-5 ">
                                <form action="" class="rating">
                                    <input type="radio" name="star-service" class="star star1" id="star21">
                                    <label for="star21" class="star star1"><span>5</span></label>

                                    <input type="radio" name="star-service" class="star star2" id="star22" >
                                    <label for="star22" class="star star2"><span>4</span></label>

                                    <input type="radio" name="star-service" class="star star3" id="star23">
                                    <label for="star23" class="star star3"><span>3</span></label>

                                    <input type="radio" name="star-service" class="star star4" id="star24">
                                    <label for="star24" class="star star4"><span>2</span></label>

                                    <input type="radio" name="star-service" class="star star5" id="star25">
                                    <label for="star25" class="star star5"><span>1</span></label>
                                </form>
                            </div>
                        </div>

                        <div class="line"></div>
                        <div class="comment">
                        <h4 class="modal-title">כמה מילים על החוויה שלך עם העסק</h4>
                        </div>
                        <textarea rows="5" cols="40" name="comment" maxlength="188" id="comment"
                                  class="textarea-control"
                                  placeholder="יש להקליד כאן..."

                        ></textarea>

                        <div class="line"></div>

                        <div>
                            <input type="file" class="custom-file-input" id="customFile">
                            <label for="customFile" class="col-form-label">
                                <div class="d-inline-flex picture-element">
                                <i class="fas fa-image"></i>
                                <p>הוספת תמונות</p>
                                </div>
                            </label>
                        </div>

                        <div class="line"></div>
                        <div class="row sign-in">
                            <div class="facebook col-sm-3"></div>
                            <div class="col-sm-5">
                                <input
                                    type="text"
                                    id="name"
                                    class="custom-file"
                                    placeholder="שם מלא"
                                    required
                                >
                            </div>
                        </div>

                    </div>
                    <div class="row terms">
                        <div class="col col-sm-10">
                            <input type="checkbox" class="form-check" required>
                            <span>קראתי את <a href="#">תנאי השימוש</a> והם מקובלים עלי</span>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">שיתוף תגובה</button>
                        <button class="btn" data-dismiss="modal">ביטול</button>
                    </div>

                </form>
            </div>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
