<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fade6e7b35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <title>Bootstrap</title>
</head>
<body>
    <script src="script.js"></script>

    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"> דירוג העסק
    </button>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">דירוג העסק</h3>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>X</span>
                    </button>
                </div>
                <form action="#" class="form-control">
                    <div class="modal-body">
                        <h4 class="modal-title">עד כמה היית מרוצה מהעסק?</h4>
                        <div>
                            <p>שירות מקצועי</p>
                        </div>
                        <div>
                            <p>מחיר ממוצע</p>
                        </div>
                        <div>
                            <p>מקצועיות השירות</p>
                        </div>
                        <div>
                            <p>זמינות בעל העסק</p>
                        </div>
                        <div>
                            <p>התרשמות כללית</p>
                        </div>

                        <div class="line"></div>

                        <h4 class="modal-title comment">כמה מילים על החוויה שלך עם העסק</h4>
                        <textarea rows="5" cols="44" name="comment" maxlength="227" id="comment"
                                  class="textarea-control"
                                  placeholder="יש להקליד כאן..."></textarea>

                        <div class="line"></div>

                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label for="customFile" class="col-form-label">
                                <div class="d-inline-flex">
                                <i class="fas fa-image"></i>
                                <p>הוספת תמונות</p>
                                </div>
                            </label>
                        </div>
                        <div class="line"></div>
                    </div>
                    <div>
                        <input
                                type="text"
                                id="name"
                                class="text"
                                placeholder="שם מלא"
                                required
                        >

                    </div>
                    <div class="row">
                        <div class="col col-sm-1">
                        <input type="checkbox" class="form-check">
                        </div>
                        <div>
                        <span>קראתי את תנאי השימוש והם מקובלים עלי</span>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">שיתוף תגובה</button>
                        <button class="btn" data-dismiss="modal">ביטול</button>
                    </div>

                </form>
            </div>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
