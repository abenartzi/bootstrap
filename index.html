<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bezeq</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fade6e7b35.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="title">
            <h1>דירוג העסק</h1>
        </div>

        <section class="ratings">
            <div class="subtitle">
                <h2>עד כמה היית מרוצה מהעסק?</h2>
            </div>

            <div class="star-ratings">
                <p>שירות מקצועי</p>
                <div class="stars">
                    <span><i class="far fa-star"></i>
                        <span class="numbers">1</span>
                    </span>

                    <span><i class="far fa-star"></i>
                        <span class="numbers">2</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">3</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">4</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">5</span>
                    </span>
                </div>
            </div>
            <div class="star-ratings">
                <p>מחיר ממוצע </p>
                <div class="stars">
                    <span><i class="far fa-star"></i>
                        <span class="numbers">1</span>
                    </span>

                    <span><i class="far fa-star"></i>
                        <span class="numbers">2</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">3</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">4</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">5</span>
                    </span>
                </div>
            </div>
            <div class="star-ratings">
                <p>מקצועיות הצוות</p>
                <div class="stars">
                    <span><i class="far fa-star"></i>
                        <span class="numbers">1</span>
                    </span>

                    <span><i class="far fa-star"></i>
                        <span class="numbers">2</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">3</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">4</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">5</span>
                    </span>
                </div>
            </div>
            <div class="star-ratings">
                <p>זמינות בעל העסק</p>
                <div class="stars">
                    <span><i class="far fa-star"></i>
                        <span class="numbers">1</span>
                    </span>

                    <span><i class="far fa-star"></i>
                        <span class="numbers">2</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">3</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">4</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">5</span>
                    </span>
                </div>
            </div>
            <div class="star-ratings">
                <p>התרשמות כללית</p>
                <div class="stars">
                    <span><i class="far fa-star"></i>
                        <span class="numbers">1</span>
                    </span>

                    <span><i class="far fa-star"></i>
                        <span class="numbers">2</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">3</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">4</span>
                    </span>
                    <span><i class="far fa-star"></i>
                        <span class="numbers">5</span>
                    </span>
                </div>
            </div>
        </section>

        <div class="line"></div>

        <section class="comment-area">
            <div>
                <h2>כמה מילים על החוויה שלך עם העסק</h2>
                <textarea
                        name="comment"
                        id="comment"
                        placeholder="יש להקליד כאן..."
                        ></textarea>
            </div>
        </section>
        <div class="line"></div>
        <section class="image-upload">
<!--            image upload     -->
            <p>הוספת תמונות</p>
        </section>
        <div class="line"></div>

        <section class="">
            <form class=" ">

                     <input
                            type="text"
                            class="name"
                            id="name"
                            placeholder="שם מלא"
                            >
                        <input
                            type="checkbox"
                            name="checkbox"
                            id="checkbox"

                    >
                    <p>קראתי את <a href="#">תנאי השימוש</a> והם מקובלים עלי</p>
                        <input
                        id="submit"
                        class="submit btn btn-primary"
                        type="submit"
                        name="submit"
                        value="שיתוף תגובה">
            </form>
            <a href="#">ביטול</a>
        </section>

    </div>

</body>
</html>
